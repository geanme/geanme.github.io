---
layout: page
title: "Tags"
permalink: /tags.html
---
<h1>Arquivos por tag</h1>

{% for tag in site.tags %}
  <section id="{{ tag[0] }}" style="margin-bottom:40px;">

    <h2>#{{ tag[0] }}</h2>

    <ul>
      {% for post in tag[1] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small style="color:#999;">
            â€” {{ post.date | date: "%d/%m/%Y" }}
          </small>
        </li>
      {% endfor %}
    </ul>

  </section>
{% endfor %}
